<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;margin:0;background:#0b1220;color:#e5e7eb;line-height:1.6}
    .wrap{max-width:900px;margin:0 auto;padding:40px 16px}
    a{color:#22d3ee;text-decoration:none}
    header,footer{opacity:.8}
    footer{border-top:1px solid rgba(148,163,184,.2);margin-top:28px;padding-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/">← Home</a>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      © {{ site.time | date: "%Y" }} {{ site.title }}
    </footer>
  </div>
</body>
</html>
